<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Конвертер CSV → JSON для Sendsay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .file-input {
      margin: 20px 0;
    }
    button {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Конвертер CSV в JSON для Sendsay</h1>
  
  <div class="file-input">
    <input type="file" id="csvFile" accept=".csv" />
    <button onclick="convertCSV()">Конвертировать в JSON</button>
  </div>
  
  <h2>Результат</h2>
  <div id="result"></div>

  <script>
    function convertCSV() {
      const fileInput = document.getElementById('csvFile');
      const resultDiv = document.getElementById('result');
      
      if (!fileInput.files.length) {
        alert('Пожалуйста, выберите CSV-файл');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const csvText = e.target.result;
          const lines = csvText.split('\n');
          const headers = lines[0].split(';');
          const data = [];
          
          for (let i = 1; i < lines.length; i++) {
            const values = lines[i].split(';');
            
            if (values.length < 2) continue;
            
            const subscriber = {
              email: values[0].trim().toLowerCase(), // Приводим email к нижнему регистру
              unsub: values[1] === '1',
              system.id: "x_1758546724781206"
            };
            
            data.push(subscriber);
          }
          
          resultDiv.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          resultDiv.textContent = 'Ошибка при обработке файла: ' + error.message;
        }
      };
      
      reader.readAsText(fileInput.files[0], 'windows-1251'); // Указали кодировку
    }
  </script>
</body>
</html>
