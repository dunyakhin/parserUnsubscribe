<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Конвертер CSV → JSON для Sendsay</title>
  <style>
    /* Стили для оформления */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 10px 0;
    }
    button {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Конвертер CSV в JSON для Sendsay</h1>
  
  <textarea placeholder="Вставьте CSV-данные&#10;EMAIL;unsub&#10;example@mail.ru;1"></textarea>
  
  <button onclick="convertCSV()">Конвертировать в JSON</button>
  
  <h2>Результат</h2>
  <div id="result"></div>

  <script>
    function convertCSV() {
      // Получаем текст из текстовой области
      const csvText = document.querySelector('textarea').value;
      const resultDiv = document.getElementById('result');
      
      try {
        // Разбиваем CSV на строки
        const lines = csvText.split('\n');
        const headers = lines[0].split(';');
        const data = [];
        
        // Проходим по строкам
        for (let i = 1; i < lines.length; i++) {
          const values = lines[i].split(';');
          
          // Создаем объект для каждого подписчика
          const subscriber = {
            email: values[0].trim(),
            unsub: values[1] === '1',
            system.id: "x_1758546724781206"
          };
          
          data.push(subscriber);
        }
        
        // Выводим результат
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.textContent = 'Ошибка при парсинге CSV: ' + error.message;
      }
    }
  </script>
</body>
</html>

  </script>
</body>
</html>
